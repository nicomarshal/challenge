<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Filtro de Búsqueda</title>
</head>
<body>
	<header class="header">
		<h1>Filtro de Búsqueda</h1>
	</header>
    <main>
    	<section class="section">
    		<input type="search" placeholder="Buscar..." class="card-filter">
    		<article class="cards">
    			<figure class="card">
    				<img src="https://placeimg.com/200/200/nature" alt="Nature">
    				<figcaption>Nature</figcaption>
    			</figure>

    			<figure class="card">
    				<img src="https://placeimg.com/200/200/any" alt="Any">
    				<figcaption>Any</figcaption>
    			</figure>

    			<figure class="card">
    				<img src="https://placeimg.com/200/200/tech" alt="Tech">
    				<figcaption>Tech</figcaption>
    			</figure>

    			<figure class="card">
    				<img src="https://placeimg.com/200/200/animals" alt="Animals">
    				<figcaption>Animals</figcaption>
    			</figure>

    			<figure class="card">
    				<img src="https://placeimg.com/200/200/people" alt="People">
    				<figcaption>People</figcaption>
    			</figure>

    			<figure class="card">
    				<img src="https://placeimg.com/200/200/architecture" alt="Architecture">
    				<figcaption>Architecture</figcaption>
    			</figure>
    		</article>
    	</section>
    </main>
    <script src="js/index.js" type="module"></script>
</body>
</html>
